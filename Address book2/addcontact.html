        <form id="contacts-form" align="center" action="viewcontact.html" method="POST">
            <legend>
                <h1>Add Contact</h1>
            </legend>
            <div class="item texts">
                <label>First name:</label>
                <div class="field"><input type="text" name="first_name" /></div>
            </div>
            <div class="item texts">
                <label>Last name:</label>
                <div class="field"><input type="text" name="last_name" /></div>
            </div>
            <div class="item texts">
                <label>Phone No:</label>
                <div class="field"><input type="text" name="number" /></div>
            </div>
            <div class="item texts">
                <label>Email:</label>
                <div class="field"><input type="text" name="email" /></div>
            </div>
            <div class="button-wrapper">
                <div class="item button">
                    <div class="field"><input type="button" id="contacts-op-discard" value="Reset" /></div>
                </div>
                <div class="item button button-default">
                    <div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
                </div>
            </div>
            <input type="hidden" name="id_entry" value="0" />
        </form>

        <div style="overflow-x:auto;">

                <caption>
                    <h1>View Contacts</h1>
                </caption>
                <tr id="contacts-head">
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Phone No</th>
                    <th>Email</th>
                    <th>Actions</th>
